name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment
        working-directory: myiosapp
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip
          pip install briefcase toga

      - name: Create iOS project
        working-directory: myiosapp
        run: |
          source venv/bin/activate
          briefcase create iOS

      - name: Build iOS project
        working-directory: myiosapp
        run: |
          source venv/bin/activate
          briefcase build iOS

      - name: Package iOS IPA
        working-directory: myiosapp
        run: |
          source venv/bin/activate
          briefcase package iOS

      - name: Debug folder tree
        run: |
          echo "--- BUILD FOLDER ---"
          find myiosapp/build -maxdepth 4 -type f
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: myiosapp-ios
          path: myiosapp/build/myiosapp/iOS/*.ipa
